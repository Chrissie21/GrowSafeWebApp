{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - GrowSafe Investments</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        />
        <link rel="stylesheet" href="{% static 'css/homepage.css' %}" />
    </head>
    <body>
        <header>
            <h1>GrowSafe Investments</h1>
            <nav>
                <a href="{% url 'homepage' %}">Home</a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h2>Login</h2>
                {% if form.errors %}
                <p style="color: red">Invalid username or password.</p>
                {% endif %}
                <form method="post" action="{% url 'api-auth:login' %}">
                    {% csrf_token %}
                    <div>
                        <label for="id_username">Username or Email:</label>
                        <input
                            type="text"
                            name="username"
                            id="id_username"
                            required
                        />
                    </div>
                    <div>
                        <label for="id_password">Password:</label>
                        <input
                            type="password"
                            name="password"
                            id="id_password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <input
                        type="hidden"
                        name="next"
                        value="{% url 'homepage' %}"
                    />
                </form>
            </section>
        </main>
        <footer>
            <p>Â© 2025 GrowSafe Investments. All rights reserved.</p>
        </footer>
    </body>
</html>
